<!DOCTYPE html>
<html>
    <head>
        <title>Facebook-log in or sign up</title>
        <link rel="stylesheet" href="./CSS/fb.css">
    </head>
    <body>
        <div class="mainContent">
            <div class = "leftdiv">
                <div>
                    <img src="./Image/dF5SId3UHWd.svg" class = "fbLogo" alt="logo" />
                </div>
                <div style="margin: 0; width: 50%;">
                    <p id = "description">Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>
            <div class="rightdiv">
                <form class="loginForm" style="border: 2px; border-radius: 10px;">
                    <table>
                        <tr>
                            <td></td><input class = "loginEmail" type = "text" name = "" placeholder = "Email or phone number"></td>
                        </tr>
                        <tr>
                           <td><input class = "loginPassword" type = "password" name = "" placeholder = "Enter password"></td> 
                        </tr>
                        <tr>
                           <td><button class = "loginButton" type = "button" >Log In</button></td>  
                        </tr> 
                        <tr>
                           <td><p style="color: #1877f2;">Forgotten password?</p></td>
                        </tr>
                        <tr>
                            <td><hr></td>
                        </tr>
                        <tr>
                            <td style="padding: 50px 0 0 0;" ><button class = "newaccountButton" type = "button" >Create New Account</button></td>
                        </tr>
                    </table>
                 </form>
                 <p style="font-size: 14px; text-align: center; ">
                   <b>Create a Page</b>  for a celebrity, band or business.
                 </p>
            </div>
        </div>
        
        <div< class="footer">
        
            <hr>
        </div>  
    </body>
</html>
